<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/screens/backend/main_template.xhtml">
	<ui:define name="header">
    	Dentist Management
    	<br />
		<h:messages />
	</ui:define>


	<ui:define name="content">

		<h:outputText value="Create Dentist" />

		<h:form>
			<h:panelGrid columns="2">

				<h:outputText value="Username: " />
				<h:inputText value="#{dentistManagementBean.username}"
					label="Username" required="true" />
				<h:outputText value="Password: " />
				<h:inputText value="#{dentistManagementBean.password}"
					label="Password" required="true" />
				<h:outputText value="Surname: " />
				<h:inputText value="#{dentistManagementBean.surname}"
					label="Surname" required="true" />
				<h:outputText value="Name: " />
				<h:inputText value="#{dentistManagementBean.name}" label="Name"
					required="true" />
				<h:outputText value=" " />
				<h:panelGroup>
					<h:commandButton value="Create"
						action="#{dentistManagementBean.createDentist}" />
					<h:outputText value=" " />
					<h:commandButton value="Update"
						action="#{dentistManagementBean.updateDentist}" />
				</h:panelGroup>

			</h:panelGrid>
		</h:form>


		<br />


		<br />
		<h:dataTable value="#{dentistManagementBean.dentists}" var="dentist"
			border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="username" />
				</f:facet>
				<h:outputText value="#{dentist.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="password" />
				</f:facet>
				<h:outputText value="#{dentist.password}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{dentist.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="surname" />
				</f:facet>
				<h:outputText value="#{dentist.surname}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="action delete" />
				</f:facet>

				<h:form>
					<h:commandLink action="delete">
						<f:actionListener
							type="com.mpdmal.cloudental.web.listeners.OnDeleteDentistActionListener" />
						<h:outputText value="delete #{dentist.username}" />
					</h:commandLink>
				</h:form>

			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="update" />
				</f:facet>

				<h:form>
					<h:commandLink action="update">
						<f:setPropertyActionListener value="#{dentist}"
							target="#{dentistManagementBean.currentDentist}" />


						<h:outputText value="get for update #{dentist.username}" />
					</h:commandLink>
				</h:form>

			</h:column>


		</h:dataTable>



	</ui:define>

</ui:composition>
</html>
