				margin-bottom: 10px;
			}
			</style>
		</ui:define>
		<ui:define name="header">
		</ui:define>
		<ui:define name="body">
			<p:growl id="growl" showDetail="true" life="3000" />
			<h:form id="patientsForm">
				<p:treeTable value="#{office.patientManagment.paritentListRoot}" var="patient">
				<p:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{patient}" />
				</p:column>
				<p:column>
					<f:facet name="header">Surname</f:facet>
					<h:outputText value="#{patient}" />
				</p:column>
				</p:treeTable>			
			</h:form>
		</ui:define>
		<ui:define name="footer"> 
		</ui:define>
	</ui:composition>

</html>
