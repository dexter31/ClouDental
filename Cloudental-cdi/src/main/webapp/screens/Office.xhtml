<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:schedule value="#{office.visitModel}" editable="true" widgetVar="visitSchedule">
				<p:ajax event="dateSelect" listener="#{office.scheduleControler.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />
				<p:ajax event="eventSelect" listener="#{office.scheduleControler.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />
			</p:schedule>
			
			<p:dialog widgetVar="eventDialog" header="Event Details">
			<h:panelGrid id="eventDetails" columns="2">
				<h:outputLabel for="title" value="Title:" />
				<h:inputText id="title" value="#{office.scheduleControler.event.title}" required="true" />
				<h:outputLabel for="from" value="From:" />
				<p:inputText id="from" value="#{office.scheduleControler.event.startDate}" mask="99/99/9999">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputText>
				<h:outputLabel for="to" value="To:" />
				<p:inputMask id="to" value="#{office.scheduleControler.event.endDate}" mask="99/99/9999">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>
				<h:outputLabel for="allDay" value="All Day:" />
				<h:selectBooleanCheckbox id="allDay" value="#{office.scheduleControler.event.allDay}" />
				<p:commandButton type="reset" value="Reset" />
				<p:commandButton value="Save" actionListener="#{office.scheduleControler.addEvent}"
					oncomplete="myschedule.update();eventDialog.hide();" />
			</h:panelGrid>
		</p:dialog>
		</h:form>
	</h:body>
</html>
