<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

   
   	
   <h:body>
   	<h:form>
   		Dentist Name : #{mainBean.dentistName} <br/>
   		Patients  
   		<h:selectOneListbox label="patients" value="#{mainBean.selectedPatient}">
   			<f:selectItems value="#{mainBean.patientNames}" />
   		</h:selectOneListbox>
   		<h:commandButton label="selectPatients" action="#{mainBean.selectPatient()}" value="Load Activities" />
   		<br/>
   		Patient Activities
   		<h:selectOneListbox label="acts" value="#{mainBean.selectedActivity}">
   			<f:selectItems value="#{mainBean.activityNames}" />
   		</h:selectOneListbox>
   		<br/>
   		<h:inputText label="visitTitle" value="#{mainBean.visitTitle}" />
   		<h:inputText label="visitdepo" value="#{mainBean.visitDeposit}" />
   		<h:commandButton label="createVisit" action="#{mainBean.createVisit()}" value="Create Visit" />
   		<br/>
   		Activity Visits
   		<h:selectOneListbox label="visits" value="#{mainBean.selectedVisit}">
   			<f:selectItems value="#{mainBean.visitNames}" />
   		</h:selectOneListbox>
   		
   	</h:form>
   </h:body>
</html>
