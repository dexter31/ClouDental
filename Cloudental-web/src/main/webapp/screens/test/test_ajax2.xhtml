<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:spinner />

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Username: " />
			<h:inputText id="username" value="#{loginRequest.username}"
				label="Username" required="true">
				<f:ajax event="keyup" execute="@this" render="echo" />
			</h:inputText>
			<h:outputText value="Password: " />
			<h:inputText value="#{loginRequest.password}" label="Password"
				required="true" />
			<h:outputText value=" " />
			<h:commandButton value="Login" action="#{loginRequest.login}" />
			
			<h:outputText id="echo" value="#{loginRequest.username}"></h:outputText>
		</h:panelGrid>

	</h:form>

</h:body>
</html>
