<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/screens/base/cloudent-template.xhtml">

	<ui:define name="title">
		<link href="../resources/css/login-style.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			body {
				background-image: url(../resources/images/cloudM7.png);
				background-repeat: no-repeat;
				margin-left: 10px;
				margin-top: 10px;
				margin-right: 10px;
				margin-bottom: 10px;
			}
		</style>
	</ui:define>
	<ui:define name="body">
   		<h:form>
           <p:inputText value="#{loginService.name}" id="username" required="true" label="username" styleClass="username"/>  
           <h:inputSecret value="#{loginService.password}" id="password" required="true" label="password" styleClass="password" />
           <h:commandButton id="loginButton" value="Login" action="#{loginService.login}" styleClass="lbutton"/>    
        </h:form>
	</ui:define>
</ui:composition>
