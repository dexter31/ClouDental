<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/screens/base/cloudent-template.xhtml">
	
	<ui:define name="title">My Office </ui:define>
	<ui:define name="head">
		<link href="../resources/css/scheduler-style.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
		body {
			background-image: url(../resources/images/office_background.png);
			background-size: cover;
		}
		</style>
	</ui:define>
	<ui:define name="header"/>
	<ui:define name="body">
		<p:growl id="growl" showDetail="true" life="4000" />
		<h:form id="menuForm">
			<p:menubar>  
        	    <p:menuitem value="Reception" action="reception" ajax="false" />
		    </p:menubar>
		</h:form>
			<p:lightBox widgetVar="daily" styleClass="reportBox" iframe="true">
		<h:outputLink value="#{facesContext.externalContext.requestContextPath}/reports" title="Daily Report">
			<f:param name="userid" value="#{office.ownerID}"/>    	 
  			<h:graphicImage library="images" name="dailyReport.png" />
		</h:outputLink> 
	</p:lightBox>  
		
		<h:form id="mainForm">
			<p:tabView id="tabContainer">
				<p:tab id="schedulerTab" title="Scheduler" titletip="Calendar">
					<ui:include src="/screens/scheduler.xhtml"/>
				</p:tab>
				<p:tab id="patientsTab" title="Patients" titletip="Patient Management!">
					<ui:include src="/screens/patients.xhtml"/>
				</p:tab>
			</p:tabView>
		</h:form>	 
 	</ui:define>
</ui:composition>
