<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/screens/templates/main-template.xhtml">
	<ui:define name="content">
		<h:form>
		<p:tabView id="tabView" dynamic="true" cache="true">  
  	        <p:tab id="managementTab" title="Office">
				<p:panel header="Scheduler" style="width: 720px;">
					<p:schedule value="#{officeManagementBean.eventModel}" />
				</p:panel>
  	        </p:tab>
  	        <p:tab id="billingTab" title="Billing">
  	        	<p:panel header="RSS Feeds "/>
  	        </p:tab>
  	        <p:tab id="reportsTab" title="Reports"/>
        </p:tabView>  		
		</h:form>
	</ui:define>
</ui:composition>
